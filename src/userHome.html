<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../style/userHome.css">
</head>

<body class="main">
    <!--Header Start-->
    <header class="header" id="header">
        <div class="container">
            <!--logo-->
            <div class="logo">
                <a href="index.html">
                    <img src="../pics/logo4.png" alt="logo-Bookkeeping-app">
                </a>
            </div>

            <i color="black">Bookkeeping</i>
            <!--Navbar-->
            <nav class="navbar">
                <ul class="nav-list">
                    <li>
                        <a href="welcome.html">Home</a>
                    </li>

                    <li id='userNameHtml'>

                    </li>

                    <li>
                        <a href="contact.html">Contact us</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    <!--/.Header End-->

    <div class="content">
        <div class="welcomeUser">

            <h2>Welcome ${username}</h2><br>
            <h4><img src='../pics/signup.png'>&nbsp Adding another user to <b>Book_keeping App</b></h4>
            <button class='btnt btn-primary btn-large btn-block' type='button' onclick="showdiv()"> Add User </button>


        </div>
        <div class="adduserOpt" id="divId">
            <div class="signup ">
                <div class="signup-screen">
                    <div class="app-title">
                        <h1> SignUp <img src="../pics/signup.png"></h1>
                    </div>

                    <form id='signup' action=''>

                        <div class="signup-form">
                            <div class="control-group">
                                <label>Username </label>
                                <input type="string" id="username" name="username" required>
                            </div>

                            <div class="control-group">
                                <label>Email &nbsp &nbsp &nbsp </label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="control-group">
                                <label>Password &nbsp </label>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <div class="control-group">
                                <label>BusinessName</label>
                                <input type="string" id="BusinessName" name="BusinessName" required>
                            </div>

                            <div class="control-group select">
                                <label>Country</label>
                                <select id='country' name="country">
                                    <option value="palestine ">Palestine</option>
                                    <option value="Jordan">Jordan</option>
                                    <option value="Lebanon">Lebanon</option>
                                    <option value="Syria">Syria</option>
                                    <option value="Egypt">Egypt</option>
                                    <option value="Iraq">Iraq</option>
                                </select>
                            </div>

                            <div class="control-group select">
                                <label>Currency</label>
                                <select id="currency" name="currency">
                                    <option value="Dollar ">Dollar</option>
                                    <option value="Euro">Euro</option>
                                    <option value="Dinar">Dinar</option>
                                    <option value="shekel ">shekel </option>
                                </select>
                            </div>


                            <input type="submit" name="submit" id='submit' value="Submit"
                                class="btn btn-primary btn-large btn-block" onclick="submitForm()">

                            <a class="signup-link" href="login.html">Back to Login page</a>
                        </div>

                    </form>
                </div>

            </div>


        </div>

    </div>

    <!--/.Page Content End-->

    <footer class="footer">
        <p>@Copyright By Hyper-Text 2022</p>
    </footer>

    <script src="../js/adduser.js"></script>
    <script src="../js/signup.js"></script>


</body>

</html>
