<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../style/login.css">
    <link rel="stylesheet" href="../style/style.css">

</head>

<body>

    <!--Header Start-->
    <header class="header" id="header">
        <div class="container">
            <!--logo-->
            <div class="logo">
                <a href="index.html">
                    <img src="../pics/logo3.png" alt="logo-Bookkeeping-app">
                </a>
            </div>

            <!--Navbar-->
            <nav class="navbar">
                <ul class="nav-list">

                    <li>
                        <a href="login.html"><i class='bx bx-user-circle'></i>sign up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!--/.Header End-->
    <div class="container2">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email </div>
			<input autocomplete="off" type="email" name="email">
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
		</form>
	</div>	
                 
        <!--/.Page Content End-->
       <script src="../JS/LoginValidation.js"></script>

            <p>@Copyright By Hyper-Text 2022</p>
        </footer>
