<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../style/signup.css">
</head>

<body>

    <!--Header Start-->
    <header class="header" id="header">
        <div class="container">
            <!--logo-->
            <div class="logo">
                <a href="index.html">
                    <img src="../pics/logo4.png" alt="logo-Bookkeeping-app">
                </a>
            </div>
            <i color="black">Bookkeeping</i>

            <!--Navbar-->
            <nav class="navbar">
                <ul class="nav-list">
                    <li>
                        <a href="welcome.html">Home</a>
                    </li>

                    <li>
                        <a href="login.html">login</a>
                    </li>

                    <li>
                        <a href="signup.html">sign up</a>
                    </li>

                    <li>
                        <a href="contact.html">Contact us</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    <!--/.Header End-->

    <div class="content">

        <div class="signup">
            <div class="signup-screen">
                <div class="app-title">

                    <h1> SignUp <img src="../pics/signup.png"></h1>
                </div>



                <form action='' method=" post">

                    <div class="signup-form">
                        <div class="control-group">
                            <label>Username </label>
                            <input type="string" value="" required>
                        </div>

                        <div class="control-group">
                            <label>Email &nbsp &nbsp &nbsp </label>
                            <input type="email" value="" required>
                        </div>

                        <div class="control-group">
                            <label>Password &nbsp </label>
                            <input type="password" value="" required>
                        </div>

                        <div class="control-group">
                            <label>BusinessName</label>
                            <input type="string" value="" required>
                        </div>

                        <div class="control-group select">
                            <label>Country</label>
                            <select>
                                <option value="palestine ">Palestine</option>
                                <option value="Jordan">Jordan</option>
                                <option value="Lebanon">Lebanon</option>
                                <option value="Syria">Syria</option>
                                <option value="Egypt">Egypt</option>
                                <option value="Iraq">Iraq</option>
                            </select>


                        </div>

                        <div class="control-group select">
                            <label>Currency</label>
                            <select>
                                <option value="Dollar ">Dollar</option>
                                <option value="Euro">Euro</option>
                                <option value="Dinar">Dinar</option>
                                <option value="shekel ">shekel </option>
                            </select>
                        </div>


                        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-large btn-block">

                        <a class="signup-link" href="login.html">Back to Login page</a>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <!--/.Page Content End-->

    <footer class="footer">
        <p>@Copyright By Hyper-Text 2022</p>
    </footer>

</body>

</html>
